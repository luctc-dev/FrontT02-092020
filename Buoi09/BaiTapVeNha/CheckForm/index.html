<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Check Form Basic - Mentor Tran Cong Luc</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="d-flex justify-content-center">
				<form class="col-6">
					<div class="form-group">
						<label>First Name</label>
						<input id="first-name" type="text" class="form-control" placeholder="Nhập first name">
						<div class="small error" style="color: red;"></div>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input id="last-name" type="text" class="form-control" placeholder="Nhập last name">
						<div class="small error" style="color: red;"></div>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input id="email" type="text" class="form-control" placeholder="Nhập email">
						<div class="small error" style="color: red;"></div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input id="password" type="password" class="form-control" placeholder="Password">
						<div class="small error" style="color: red;"></div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<label>Ngày Sinh</label>
							<select class="form-control" id="day">
								<!-- Render by javascript -->
							</select>
						</div>
						<div class="form-group col-4">
							<label>Tháng sinh</label>
							<select class="form-control" id="month">
								<!-- Render by javascript -->
							</select>
						</div>
						<div class="form-group col-4 year">
							<label>Năm sinh</label>
							<select class="form-control" id="year">
								<!-- Render by javascript -->
							</select>
						</div>
						<div class="form-group col-12" style="margin-top: -15px"><div class="small date-error" style="color: red;"></div></div>

					</div>
					<div class="form-group d-flex flex-column">
						<label>Giới tính <span class="small error-gender" style="color: red;"></span></label>

						<div class="d-flex flex-row justify-content-between">
							<div class="form-check">
								<input type="radio" name="gender" value="1">
								<label>Nam</label>
							</div>
							<div class="form-check">
								<input type="radio" name="gender" value="0">
								<label>Nữ</label>
							</div>
							<div class="form-check">
								<input type="radio" name="gender" value="-1">
								<label>Khác</label>
							</div>
						</div>

					</div>
					<div class="form-group">
						<label>Country</label>
						<select class="form-control" id="country">
							<option value="Vietnam">Vietnam</option>
							<option value="India">India</option>
							<option value="Australia">Australia</option>
							<option value="United States">United States</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label>About</label>
						<textarea id="about" class="form-control" rows="5"></textarea>
						<div class="small error" style="color: red;"></div>
					</div>
					<button type="submit" id="submit" class="btn btn-primary">Submit</button>
					<button type="submit" id="reset" class="btn btn-danger">Reset</button>
				</form>
			</div>
		</div>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		
		<script src="main.js"></script>
		
	</body>
</html>
