<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bai11.css">
    <title>Tạo form và điều khiển trên form</title>
</head>
<body>
    <form action="" >
    <h3>Đăng nhập</h3>

        <table border="1">
            <tr >
                <td bgcolor="#81F7F3">Mã người dùng</td>
                <td bgcolor="#81F7F3">
                    <input type="text" id="name" size="30" value="">
                </td>
            </tr>
            <tr>
                <td bgcolor="#81F7F3">Mật khẩu</td>
                <td bgcolor="#81F7F3">
                    <input type="password" name="pass" id="pass" size="30">
                </td>
            </tr>
            <tr class="center">
                <td colspan="2" bgcolor="#81F7F3">
                    <input type="button" value="Đồng ý" onclick="myFunction()" >
                </td>
            </tr>
            <tr class="center">
                <td id="xuat" colspan="2" bgcolor="#81F7F3"></td>
            </tr>
        </table>
    </form>
    <script>
        function myFunction() {
             var x = document.getElementById("name").value;
             document.getElementById("xuat").innerText=x;
        }
    </script>
</body>
</html>
