<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</head>

<body>
    <div class="form" style="width:20%; text-align: center;">
        <h1 style="color:#9c1111;">
            Đăng Nhập
        </h1>
        <form>
            <table style="background: #7f7fbf; ">
                <tr>
                    <th>
                        <label>Mã người dùng</label>
                    </th>
                    <th><input type="text" id="messege" name=""></th>
                </tr>
                <tr style="text-align: left;">
                    <th>
                        <label>Mật khẩu</label>

                    </th>
                    <th>
                        <input type="password" name="" id="">
                    </th>
                </tr>
                <tr>
                    <th colspan="2"><button id="click"> Đăng Nhập</button></th>
                </tr>
                <tr>
                    <th colspan="2">
                        <div id="show"></div>
                    </th>

                </tr>
            </table>
            <script>
                $(document).ready(function() {
                    $("#show").slideUp()
                    $("#click").click(function() {
                        var txt = $("#messege").val();
                        $("#show").slideDown()
                        $("#show").append("<p>" + txt + "</p>");
                    });
                });
            </script>



        </form>


    </div>

</body>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>


</html>
