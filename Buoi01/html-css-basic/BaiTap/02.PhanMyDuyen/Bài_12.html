<!DOCTYPE html>
<html>
<head>
	<title> Tạo form vf chác điều khiển</title>
</head>

<body>
<h2 align="center" style="color:#003; font-weight:bold" >Phiếu tham gia chương trình khuyến mãi</h2>
	<table width="459" border="2" align="center" style="color:#333; background-color:#CCF">
		<tr>
			<td width="201"> Họ và tên</td>
			<td width="240">
				<input type="text" size="40">
			</td>
		</tr>	
		
		<tr>
			<td>
				Địa chỉ
			</td>
			<td>	
				<input type="text" size="30">
			</td>
		</tr>	
		
		<tr>
			<td> Điện thoại</td>
			<td>
				<input type="text" >
			</td>
		</tr>	
		
		<tr>
			<td> Phái </td>
			<td>
				<input name="gioitinh" value="Nam" type="radio" /> Nam
				<input name="gioitinh" value="Nữ" type="radio"  /> Nữ
			</td>
		</tr>	
		
		<tr>
			<td> Nghề nghiệp </td>
			<td>
				<select>
					<option> Bác sĩ </option>
					<option> Kĩ sư </option>
					<option> Giáo viên </option>
					<option> Khác </option>
				</select>
			</td>
		</tr>	
		
		<tr>
			<td> Chọn sản phẩm tham gia </td>
			<td>
				<select>
					<option> Kem đánh răng</option>
					<option> Bột giặt</option>
					<option> Sữa tắm</option>
					<option> Dầu gội đầu</option>
				</select>
			</td>
		</tr>	
		
		<tr>
			<td> Số người dự đoán tham gia</td>
			<td>
				<input type="text">
			</td>
		</tr>	
		
		<tr>
			<td colspan="2" align="center"> 
			<button type="button" onClick="myFunction()"> Đồng ý</button> 
			</td>
		</tr>	
		
		<tr>
			<td colspan="2" align="center">
				<p id="demo"></p>
				<script>
				function myFunction()
				{
					document.getElementById("demo").innerHTML =" Bạn đã đăng kí thành công!";
				}
				</script>
			</td>
		</tr>	
	</table>
		
</body>
</html>
