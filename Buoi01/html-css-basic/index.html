<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
<!-- 
	Theo chiều kim đồng hồ bắt đầu từ top
		Nếu thiếu cái chiều nào thì nó sẽ bằng chiều đối điện
	padding: 20px


	padding: 10px 20px | trên dưới - trái phải
	padding: 10px 20px 30px | top right bottom -> thiếu left = 20px 
	padding: 10px 20px 30px 40px



	margin: 10px 20px 30px

 -->
	<center>Bold</center>
	<b> Bold </b> <br>
	<strong> Important </strong> <br>
	<i> Italic </i> <br>
	<em> Emphasized </em> <br>
	<mark> Marked </mark> <br>
	<small> Small </small> <br>
	<del> Deleted </del> <br>
	<ins> Inserted </ins> <br>
	<sub> Subscript </sub> <br>
	<sup> Superscript </sup> <br>

	<h1>Heading 01</h1>

	<p style="font-weight: bold; font-size: 2em;text-decoration: line-through;">Heading 01</p>
</body>
</html>
