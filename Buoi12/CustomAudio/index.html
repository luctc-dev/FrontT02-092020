<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
  <div class="container">
    <audio controls id="audio">
      <source
        src="Tang-Anh-Cho-Co-Ay-Huong-Giang.mp3"
        type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <div class="custom-audio">
      <div class="controls">
        <div class="play"><i class="ion-play"></i></div>
        <div class="pause"><i class="ion-pause"></i></div>
      </div>
      <div class="timer">
        <div class="current-time">00:50</div>
        <div class="duration">05:12</div>
      </div>
      <div class="duration-bar">
        <div class="slider__bar"></div>
        <div class="slider__bar-circle"></div>
      </div>
    </div>
  </div>


</body>
<script src="main.js"></script>

</html>
